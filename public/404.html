<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Redirect</title>
    <script>
        // Prevent infinite redirect loop
        const isRedirecting = sessionStorage.getItem('_redirecting');

        if (isRedirecting) {
            // Clear the flag and stop
            sessionStorage.removeItem('_redirecting');
            sessionStorage.removeItem('redirect');
        } else {
            // Capture the path that wasn't found
            const path = window.location.pathname;
            const baseUrl = '/my_portfolio';

            // Extract the clean path (without baseUrl)
            const cleanPath = path.startsWith(baseUrl)
                ? path.slice(baseUrl.length)
                : path;

            // Don't redirect if we're already at the base path
            if (path !== baseUrl && path !== baseUrl + '/') {
                sessionStorage.setItem('_redirecting', 'true');
                sessionStorage.setItem('redirect', cleanPath || '/');
                window.location.href = baseUrl + '/';
            }
        }
    </script>
</head>
<body>
</body>
</html>
